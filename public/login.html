<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="icon_logo.png" type="image/x-icon" />
    <title>Login</title>
    <link href="bootstrap.min.css" rel="stylesheet" />
    <script src="bootstrap.bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Mitr:wght@200;300;400;500;600;700&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <style>
        body {
            position: relative;
            min-height: 100vh;
            background-image: url('background_login.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            overflow: hidden;
            font-family: 'Mitr', sans-serif;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.4);
            z-index: 0;
        }

        header,
        .container {
            position: relative;
            z-index: 1;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.6) !important;
            border: none;
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border-radius: 1rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .card:hover {
            transform: scale(1.02);
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.2);
        }

        a.card-link {
            text-decoration: none;
            color: inherit;
            display: block;
            height: 100%;
        }
    </style>
</head>

<body>
    <header>
        <div class="container-fluid p-4" style="background-color: #8B0000; display: flex; align-items: center;">
            <img src="logo.png" style="width: 55px; height: 95px; margin-right: 10px;" alt="Logo" />
            <div>
                <h3 class="text-white ms-4" style="font-weight: 200; margin: 0;">มหาวิทยาลัยแม่ฟ้าหลวง</h3>
                <h3 class="text-white ms-4" style="font-weight: 200; margin: 0;">Mae Fah Luang University</h3>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="row justify-content-center align-items-center mt-5 pt-5">
            <div class="col-12 col-md-10">
                <div>
                    <h1 class="text-center mb-4 pt-1" style="font-size: 60px;">Election System</h1>
                </div>
                <div class="row justify-content-center text-center">
                    <div class="col-md-6 mb-4" style="max-width: 500px;">
                        <div class="card shadow-lg p-3 h-100">
                            <div class="card-body text-center">
                                <i class="bi bi-mortarboard-fill" style="font-size: 4rem;"></i>
                                <h3 class="card-title pb-1">Student</h3>
                                <div class="text-center">
                                    <a href="http://localhost:3000/auth/google" class="btn btn-light border btn-sm">
                                        <img src="https://developers.google.com/identity/images/g-logo.png" width="18"
                                            class="me-2" />
                                        Sign in with Google
                                    </a>
                                </div>
                                <div id="loginError" class="mt-3 text-danger" style="display:none;"></div>
                            </div>
                        </div>
                    </div>

                    <!-- การ์ดสำหรับ Admin / Staff -->
                    <div class="col-md-6 mb-4" style="max-width: 500px;">
                        <a href="http://localhost:3000/loginstaff" class="card-link">
                            <div class="card shadow-lg p-3 h-100 text-center">
                                <div class="card-body">
                                    <i class="bi bi-briefcase-fill" style="font-size: 4rem;"></i>
                                    <h3 class="card-title">Admin</h3>
                                    <p class="mt-2" style="font-size: 0.9rem;">
                                        For staff or administrators 
                                    </p>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>

</html>
